        - UNMAZEDBOOT_LINKER_VERSION=${UNMAZEDBOOT_LINKER_VERSION}
        - UNMAZEDBOOT_RUNNER_VERSION=${UNMAZEDBOOT_RUNNER_VERSION}
    ports:
      - 8085:8080
      - 7199:7199
    volumes:
      - "~/.m2:/root/.m2"
      - "./samples/maven-java-jdk11-custom/jfr-config:/runtime/jfr"
