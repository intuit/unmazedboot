        - UNMAZEDBOOT_INTERNAL_BASE_IMAGE=sgrio/java:jdk_11_centos
        - UNMAZEDBOOT_INTERNAL_DEPENDENCIES=echo none

  runner-oraclejdk-11-alpine:
